models:
  Event:
    name: string
    description: string
    category: string
    date: datetime
    start_time: datetime
    end_time: datetime
    capacity: unsignedInteger
    participants: unsignedInteger nullable
    prefecture: string
    meeting_spot: string
    images: text nullable
    group_id: unsignedInteger nullable
    relationships:
      belongsTo: User

  Group:
    name: string
    description: text
    prefecture: string
    photo_path: nullable string
    relationships:
      hasMany: Conference
